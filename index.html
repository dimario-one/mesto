<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="abb64ac93f95638a2598.svg" alt="Логотип"></header><main><section class="profile"><img class="profile__avatar" src="4b160972545ef3a41984.png" alt="Аватар"><div class="profile__container-big"><div class="profile__container"><h1 class="profile__text-title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"><img src="ff0fcb318a3974db48d1.svg" alt="Картинка"></button></div><p class="profile__text-subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button"><img class="profile__add-button-img" src="54b1426515811a15ebaf.svg" alt="Плюс"></button></section><section class="cards"><ul class="cards__items"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><form class="popup__form" name="popup__editform" novalidate><button class="popup__close-button popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_type_name" placeholder="Введите имя" id="name-card" name="name" minlength="2" maxlength="40"> <span id="name-card-error" class="popup__error popup__error_visible"></span> <input class="popup__input popup__input_type_prof" placeholder="Введите профессию" id="prof-card" name="job" minlength="2" maxlength="200"> <span id="prof-card-error" class="popup__error popup__error_visible"></span> <button type="submit" class="popup__button popup__save-button">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><form class="popup__form" name="popup__addform" novalidate><button class="popup__close-button popup__close-AddButton" type="button"></button><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_type_name-pic" placeholder="Название" id="pic-card" name="name" minlength="2" maxlength="30" required> <span id="pic-card-error" class="popup__error popup__error_visible"></span> <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="url" id="link-card" name="link" required> <span id="link-card-error" class="popup__error popup__error_visible"></span> <button type="submit" class="popup__button popup__create-button">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__container"><button class="popup__close-button popup__close-image" type="button"></button> <img class="popup__pic" src="#"><h2 class="popup__title popup__title_white"></h2></div></div><template id="cards__template"><li class="cards__item"><button class="cards__basket"></button> <img class="cards__pic cards__type_temlate_pic" src="#" alt="Здесь должна быть картинка"><div class="cards__container"><h2 class="cards__text cards__type_temlate_text"></h2><button class="cards__like" aria-label="like" type="button"></button></div></li></template></body></html>
