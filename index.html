<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/image(4).png" alt="Жак Ив Кусто">

            <div class="profile__container-big">
                <div class="profile__container">
                    <p class="profile__text-title">Жак-Ив Кусто</p>
                    <button class="profile__editButton"><img src="./images/editbutton.svg" alt="Картинка"></button>
                </div>
                <p class="profile__text-subtitle">Исследователь океана</p>
            </div>
            <button class="profile__AddButton" type="button"><img src="./images/plus.svg " alt="Плюс"></button>
        </section>
        <section class="cards">
            <ul class="cards__items">
                <li class="cards__item">
                    <img class="cards__pic" src="./images/kirill-pershin-karachaevsk-1.png" alt="Здесь должна быть картинка">
                    <div class="cards__container">
                        <p class="cards__text">Карачаевск</p>
                        <button class="cards__like" aria-label="like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__pic" src="./images/kirill-pershin-elbrus-1.png" alt="Здесь должна быть картинка">
                    <div class="cards__container">
                        <p class="cards__text">Гора Эльбрус</p>
                        <button class="cards__like" aria-label="like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__pic" src="./images/kirill-pershin-dombay-1.png" alt="Здесь должна быть картинка">
                    <div class="cards__container">
                        <p class="cards__text">Домбай</p>
                        <button class="cards__like" aria-label="like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__pic" src="./images/kirill-pershin-elbrus-1.png" alt="Здесь должна быть картинка">
                    <div class="cards__container">
                        <p class="cards__text">Гора Эльбрус</p>
                        <button class="cards__like" aria-label="like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__pic" src="./images/kirill-pershin-dombay-1.png" alt="Здесь должна быть картинка">
                    <div class="cards__container">
                        <p class="cards__text">Домбай</p>
                        <button class="cards__like" aria-label="like"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__pic" src="./images/kirill-pershin-karachaevsk-1.png" alt="Здесь должна быть картинка">
                    <div class="cards__container">
                        <p class="cards__text">Карачаевск</p>
                        <button class="cards__like" aria-label="like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <h1 class="footer__text">&copy; 2020 Mesto Russia</h1>
    </footer>
    <section class="popup">
        <form class="popup__form">
            <img class="popup__close-button" src="./images/CloseIcon.svg" alt="Здесь должна быть картинка" aria-label="Close">
            <p class="popup__title">Редактировать профиль</p>
            <input class="popup__form-name" type="text">
            <input class="popup__form-about" type="text">
            <button type="submit" class="popup__saveButton">Сохранить</button>
        </form>
    </section>
    <script src="./script.js"></script>
</body>

</html>
