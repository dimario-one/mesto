<!DOCTYPE html>
<html lang="ru">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./vendor/normalize.css">

                </li>
                <li class="cards__item">

                </li>
                <li class="cards__item">
                    <img class="cards__pic" src="./images/kirill-pershin-dombay-1.png" alt="">
                    <div class="cards__container">
                        <p class="cards__text">Домбай</p>
