<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/image(4).png" alt="Аватар">

            <div class="profile__container-big">
                <div class="profile__container">
                    <h1 class="profile__text-title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"><img src="./images/editbutton.svg" alt="Картинка"></button>
                </div>
                <p class="profile__text-subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"><img class="profile__add-button-img" src="./images/plus.svg " alt="Плюс"></button>
        </section>
        <section class="cards">
            <ul class="cards__items">
                <li class="cards__item">
                    <img class="cards__pic" src="./images/kirill-pershin-karachaevsk-1.png" alt="Здесь должна быть картинка">
                    <div class="cards__container">
                        <h2 class="cards__text">Карачаевск</h2>
                        <button class="cards__like" aria-label="like" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__pic" src="./images/kirill-pershin-elbrus-1.png" alt="Здесь должна быть картинка">
                    <div class="cards__container">
                        <h2 class="cards__text">Гора Эльбрус</h2>
                        <button class="cards__like" aria-label="like" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__pic" src="./images/kirill-pershin-dombay-1.png" alt="Здесь должна быть картинка">
                    <div class="cards__container">
                        <h2 class="cards__text">Домбай</h2>
                        <button class="cards__like" aria-label="like" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__pic" src="./images/kirill-pershin-elbrus-1.png" alt="Здесь должна быть картинка">
                    <div class="cards__container">
                        <h2 class="cards__text">Гора Эльбрус</h2>
                        <button class="cards__like" aria-label="like" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__pic" src="./images/kirill-pershin-dombay-1.png" alt="Здесь должна быть картинка">
                    <div class="cards__container">
                        <h2 class="cards__text">Домбай</h2>
                        <button class="cards__like" aria-label="like" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <img class="cards__pic" src="./images/kirill-pershin-karachaevsk-1.png" alt="Здесь должна быть картинка">
                    <div class="cards__container">
                        <h2 class="cards__text">Карачаевск</h2>
                        <button class="cards__like" aria-label="like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" name="popup__form">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class=" popup__input popup__input_type_name" type="text" name="name">
                <input class=" popup__input popup__input_type_prof" type="text" name="prof">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
